{% extends "base.html" %}

{% block title %}Raise an Issue{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Raise an Issue</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'user_home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
